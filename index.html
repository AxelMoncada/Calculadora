<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>

    <div class="container" >
        <h1 id="titulo">Calculadora</h1>
        <div id="ingreso" class="inputclass">
            <p>Ingresa el valor 1</p>
            <input type="number" placeholder="Numero 1" id="Nombre1">
            <br>
            <p>Ingresa el valor 2</p>
            <input type="number" placeholder="Numero 2" id="Nombre2">
        </div>


        <div id="botones" class="botonera">
            <button onclick="suma()">Sumar</button>
            <button onclick="resta()">Restar</button>
            <br>
            <button onclick="multiplicar()">Multiplicar</button>
            <button onclick="dividir()">Dividir</button>
        </div>

        <div id="resultadoid" class="resultado">
            <h1>
                Resultado
            </h1>
            <p id="resultado"></p>
            <br>
        </div>
    </div>
    <script src="./assets.js" ></script>
</body>
</html>
